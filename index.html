<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to AMABAM...</title>
  <meta http-equiv="refresh" content="2; url=https://amabam.replit.app/signup" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #00ffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .subtitle {
      margin-top: 10px;
      font-size: 0.95em;
      color: #ccc;
    }

    .glow {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }
  </style>
</head>
<body>
  <h1 class="glow">Welcome to AMABAM</h1>
  <div class="loader"></div>
  <p class="subtitle">Redirecting to signup page...</p>
</body>
</html>
